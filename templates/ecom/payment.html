{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<head>
    <script>
        function sendOTP(){
            let mobile=document.getElementById("mobile").value;
            if(mobile.length!==10){
                alert("Enter A Valid 10-digit Mobile Number");
                return;
            }
            fetch('/send-otp/',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json',
                    'X-CSRFToken':'{{ csrf_token }}'
                },
                body:JSON.stringify({mobile:mobile})
            }).then(response => response.json()).then(data => {
                if (data.success){
                    document.getElementById("otpSection").style.display="block";
                    alert("OTP sent successfully!");
                }
                else{
                    alert("Error sending OTP. Try Again...");
                }
            });

        }
        function verifyOTP(){
            let otp=document.getElementById("otpInput").value;
            fetch('/verify-otp/',{
                method:'POST',
                headers:{'Content-Type':'application/json',
                'X-CSRFToken':'{{ csrf_token }}'
                },
                body:JSON.stringify({otp:otp})

            }).then(response => response.json()).then(data =>{
                if(data.success){
                    document.getElementById("otpMessage").innerText="✅ OTP Verified!";
                    alert("✅ OTP Verified! Payment Successful.");
                }
                else{
                    document.getElementById("otpMessage").innerText="❌ Invalid OTP. Try Again.";
                }
            });
        }
    </script>
</head>
<style media="screen">

.panel-title {display: inline;font-weight: bold;}
.checkbox.pull-right { margin: 0; }
.pl-ziro { padding-left: 0px; }
</style>
<br><br>
<center><i>This is a FAKE PAYMENT. Just for demo purpose</i></center>
<br><br>
<div class="container" style="text-align:center; padding-left:300px;">
    <div class="row">
        <div class="col-xs-12 col-md-4" style="height:500px; width:600px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                    <div class="form-group">
                        <label for="cardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx"
                                required="12" autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <!--This...-->
                    <label>Enter Mobile Number:</label>
                    <input type="text" id="mobile" placeholder="Enter Mobile Number">
                    <button onclick="sendOTP()">Send OTP</button>
                    <div id="otpSection" style="display: none;">
                        <label>Enter OTP:</label>
                        <input type="text" id="otpInput" placeholder="Enter 4-digit OTP">
                        <button onclick="verifyOTP()">verify OTP</button>
                    </div>
                    <p id="otpMessage"></p>
                    <!--fgfgf-->
                    <div class="row">
                        <div class="col-xs-4 col-md-4 pull-left">
                            <div class="form-group">
                                <label for="cvCode">
                                    MONTH</label>
                                
                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM - 02" required />
                               
                            </div>
                        </div>

                        <div class="col-xs-4 col-md-4">
                            <div class="form-group">
                                <label for="expityMonth">
                                    EXPIRY DATE</label>
                               
                                
                               
                                    <input type="text" class="form-control" id="expityYear" placeholder="YY - 25" required /></div>
                            
                        </div>
                        <div class="col-xs-4 col-md-4 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CV CODE</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV - xxx" required />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right">{{total}}</span> Final Payment</a>
                </li>
            </ul>
            <br/>
            <form action="{% url 'payment-success'%}" method="POST">
                {% csrf_token %}

                <a href="/payment-success" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
        </div>
    </div>
</div>


{% endblock content %}
