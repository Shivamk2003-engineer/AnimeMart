{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Send Feedback </title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(120deg, #f6d365,  #fda085);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .feedback-container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                width: 350px;
                text-align: center;
            }
            h2 {
                color: #444;
                margin-bottom: 15px;
            }
            label {
                font-weight: bold;
                display: block;
                margin-top: 1px solid;
            }
            input, textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                background: #ff7e5f;
                color: white;
                border: none;
                padding: 10px 15px;
                width: 100%;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                transition: 0.3s;
            }
            button:hover {
                background: #ff5f5f;
            }
        </style>
    </head>
    <body>
        <div class="feedback-container">
            <h2>Send Your Feedback</h2>
            <h3>Hey {{ user.username }}, Please Give Your Feedback!</h3>
            <form method="post" action="{% url 'send-feedback' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <a><button type="submit">Submit Feedback</button></a>
            </form>
        </div>
    </body>
</html>
